<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Styling the post */
    .post {
      margin-bottom: 20px;
    }

    .post img {
      max-width: 100%;
      height: auto;
    }

    .post h2 {
      margin-top: 0;
    }

    .post p {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Post Title</h1>
    <div class="post">
      <img src="post-image.jpg" alt="Post Image">
      <h2>Post Title</h2>
      <p>Full content of the blog post goes here. It can be as long as necessary.</p>
    </div>
  </div>
</body>

</html>
