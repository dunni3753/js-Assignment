<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="formBox">
    <form>
      <h2>Fill The Registeration Form Below </h2>
      <div class="inputBox">
        <input id="inputFirstName" type="text" required placeholder="First Name">
      </div>
      <div class="inputBox">
        <input id="inputLastName" type="text" oninput="updateIDCard()" required placeholder="Last Name">
      </div>
      <div class="inputBox">
        <input id="inputEmail" type="email" oninput="updateIDCard()" required placeholder="Email">
      </div>
      <div class="inputBox">
        <input id="inputPhoneNo" type="number" oninput="updateIDCard()" required placeholder="Phone No">
      </div>
      <div class="inputBox">
        <input id="inputAddress" type="text" oninput="updateIDCard()" required placeholder="Address">
      </div>
    </form>
    <div class="IdCard">
      <h2>Your Card</h2>
      <p> First Name: <span id="firstName"></span></p>
      <p> Last Name: <span id="lastName"></span></p>
      <p> Email: <span id="emailAddress"></span></p>
      <p> Contact No: <span id="contactNo"></span></p>
      <p> Address: <span id="address"></span></p>
    </div>
  </div>

  <script src="/index.js">
  </script>
</body>

</html>
