<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/test.css">
</head>

<body>
  <div class="formBox">
    <h2>Fill The Registeration Form Below </h2>
    <form class="form">
      <div class="inputBox">
        <input id="inputFirstName" type="text" required placeholder="First Name">
      </div>
      <div class="inputBox">
        <input id="inputLastName" type="text" required placeholder="Last Name">
      </div>
      <div class="inputBox">
        <input id="inputEmail" type="email" required placeholder="Email">
      </div>
      <div class="inputBox">
        <input id="inputPhoneNo" type="number" required placeholder="Phone No">
      </div>
      <div class="inputBox">
        <input id="inputAddress" type="text" required placeholder="Address">
      </div>
      <button id="signUp" type="submit" class="button"> Sign Up </button>
  </div>
  <div class="IdCard">
    <h2>Your Card</h2>
    <p> First Name: <span id="firstName"></span></p>
    <p> Last Name: <span id="lastName"></span></p>
    <p> Email: <span id="emailAddress"></span></p>
    <p> contactNo: <span id="contactNo"></span></p>
    <p> Address: <span id="Address"></span></p>
  </div>
  <script src="/index.js">

  </script>
</body>

</html>
