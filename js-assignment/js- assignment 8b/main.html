<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with JS Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Registration Form</h2>

  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span id="firstNameError" class="error"></span><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span id="lastNameError" class="error"></span><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <span id="phoneError" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      // Reset error messages
      document.getElementById('firstNameError').textContent = '';
      document.getElementById('lastNameError').textContent = '';
      document.getElementById('phoneError').textContent = '';
      document.getElementById('emailError').textContent = '';

      // Get form values
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;

      // Validate first name
      if (firstName.trim() === '') {
        document.getElementById('firstNameError').textContent = 'First name is required';
        return false;

      }
      else if (firstName.includes("!/^@\{[]}$/1234567890")) {
        document.getElementById('nameError').textContent = 'Name should only be (a-zA-Z)';
        return false;
      }

      // Validate last name
      if (lastName.trim() === '') {
        document.getElementById('lastNameError').textContent = 'Last name is required';
        return false;
      }

      // Validate phone number
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Invalid phone number (10 digits)';
        return false;
      }

      // Validate email
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address';
        return false;
      }

      // If all validations pass, you can submit the form
      alert('Form submitted successfully!');
      return true;
    }
  </script>

</body>

</html>
